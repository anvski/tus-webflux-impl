<div class="flex-sbs">
  <div class="centered-div">
    <div><h2>Create your account</h2></div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit($event)">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Choose something unique!">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" placeholder="Make it a good one." type="password">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Your email address." type="email">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Submit</button>
      <a routerLink="/login">Already have an account? Log in!</a>
    </form>
  </div>
</div>
